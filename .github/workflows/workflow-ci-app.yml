name: ci-app

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v3
          
          - name: Install Make
            run: sudo apt-get update && sudo apt-get install -y make
          - name: Setup
            run: make install
          - name: Run tests
            run: make test
          - name: Run linter
            run: make lint    
